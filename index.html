<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sawmill CTP Flag Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Sawmill CTP Flag Manager</h1>
        <p>The Sawmill • Silver Springs, FL • Sundays 9:00 a.m.</p>
        <p>Enter starting holes and CTP holes each week → Generate flag assignments</p>
    </header>
    
    <section id="setup">
        <h2>Weekly Setup</h2>
        
        <label for="group-starts">Group Starting Holes (comma-separated, e.g. 1,10,12,21):</label>
        <input type="text" id="group-starts" placeholder="1,10,12,21" autofocus>
        
        <label for="ctp-holes">CTP Holes (comma-separated, 10 holes, e.g. 3,4,5,6,8,10,11,12,19,24):</label>
        <input type="text" id="ctp-holes" placeholder="3,4,5,6,8,10,11,12,19,24">
        
        <button id="generate-btn">Generate Flag Assignments</button>
    </section>
    
    <section id="output" style="display: none;">
        <h2>CTP Flag Assignments</h2>
        <div id="ctp-flags"></div>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
